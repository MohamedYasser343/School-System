<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>Add Bus</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة اتوبيس </h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="BusLine" id="BusLine" class="input-text" placeholder="خط تحرك الباص" required>
					</div>
                    <div class="form-row">
						<input type="text" name="DriverName" id="DriverName" class="input-text" placeholder="اسم السائق" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="DriverPhone" id="DriverPhone" class="input-text" placeholder="رقم السائق" required>
					</div>
                    <div class="form-row">
						<input type="text" name="StartPoint" id="StartPoint" class="input-text" placeholder="نقطة البداية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="StartTime" id="StartTime" class="input-text" placeholder="معاد الانطلاق" required>
					</div>
                    <div class="form-row">
						<input type="text" name="BusChairs" id="BusChairs" class="input-text" placeholder="عدد المقاعد" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="EndPoint" id="EndPoint" class="input-text" placeholder="نقطة النهاية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="EndTime" id="EndTime" class="input-text" placeholder="معاد الوصول" required>
					</div>
				</div>
				
				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" id="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
		submit.addEventListener("click", validate);
		function validate(e) {
  			e.preventDefault();
			const Field1 = document.getElementById("BusLine");
			const Field2 = document.getElementById("DriverName");
			const Field3 = document.getElementById("DriverPhone");
			const Field4 = document.getElementById("StartPoint");
			const Field5 = document.getElementById("StartTime");
			const Field6 = document.getElementById("BusChairs");
			const Field7 = document.getElementById("EndPoint");
			const Field8 = document.getElementById("EndTime");
  			let valid = true;
	  		  if (!Field1.value) {
	  		alert("برجاء إدخال خط تحرك الباص");
  			}
			  if (!Field2.value) {
	  		alert("برجاس إدخال اسم السائق");
  			}
			  if (!Field3.value) {
	  		alert("برجاء إدخال رقم السائق");
  			}
			  if (!Field4.value) {
	  		alert("برجاء إدخال نقطة انطلاق الباص");
  			}
			  if (!Field5.value) {
	  		alert("برجاء إدخال ميعاد انطلاق الباص");
  			}
			  if (!Field6.value) {
	  		alert("برجاء إدخال عدد المقاعد في الباص");
  			}
			  if (!Field7.value) {
	  		alert("برجاء إدخال نقطة الوصول الأخيرة للباص");
  			}
			  if (!Field8.value) {
	  		alert("برجاء إدخال وقت الوصول للباص");
  			}
  			return valid;
		}
	</script>
</body>
