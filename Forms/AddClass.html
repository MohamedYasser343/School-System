<html>
<head>
	<link rel="stylesheet" href="https://snap.hopto.org/style.css">
	<meta charset="utf-8">
	<title>AddClass</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
		</div>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة فصل</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="ClassName" id="ClassName" class="input-text" placeholder="اسم الفصل">
					</div>
					<div class="form-row">
						<input type="text" name="Grade" id="Grade" class="input-text" placeholder="الصف الدراسي">
					</div>
				</div>

				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل فصل">

					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
		submit.addEventListener("click", validate);
		function validate(e) {
  			e.preventDefault();
			const Field1 = document.getElementById("ClassName");
			const Field2 = document.getElementById("Grade");
  			let valid = true;
	  		if (!Field1.value) {
    		alert("برجاء ادخل اسم الفصل")
  			} else if (Field1.value.length != 2) {
				  alert("اسم الفصل من خانتين فقط. مثال: 2C")
			  }
			
  			if (!Field2.value) {
	  		alert("برجاء ادخال الصف الدراسي");
  			}
  			return valid;
		}
	</script>
</body>
