<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>Techer</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
		</div>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة معلم</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Name" id="Name" class="input-text" placeholder="اسم المعلم" required>
					</div>
                    <div class="form-row">
						<input type="text" name="TeacherPermission" id="TeacherPermission" class="input-text" placeholder="إذن المعلم في البرنامج" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="UserName" id="UserName" class="input-text" placeholder="اسم المستخدم" required>
					</div>
                    <div class="form-row">
						<input type="text" name="Password" id="Password" class="input-text" placeholder="كلمة السر" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Subject" id="Subject" class="input-text" placeholder="المادة" required>
					</div>
                    <div class="form-row">
						<input type="text" name="lastschool" id="lastschool" class="input-text" placeholder="اخر مدرسة تم العمل فيها" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="job" id="job" class="input-text" placeholder="الوظيف" required>
					</div>
                    <div class="form-row">
						<input type="text" name="degree" id="degree" class="input-text" placeholder="إالدرجة العلمية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="teaaddr" id="teaaddr" class="input-text" placeholder="العنوان" required>
					</div>
                    <div class="form-row">
						<input type="text" name="teanationalid" id="teanationalid" class="input-text" placeholder="الرقم القومي" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="teabirthgov" id="teabirthgov" class="input-text" placeholder="مكان الميلاد" required>
					</div>
                    <div class="form-row">
						<input type="text" name="gender" id="gender" class="input-text" placeholder="الجنس" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="nationality" id="nationality" class="input-text" placeholder="الجنسية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="socialstatus" id="socialstatus" class="input-text" placeholder="الحالة الإجتماعية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="teaemail" id="teaemail" class="input-text" placeholder="ايميل المعلم" required>
					</div>
                    <div class="form-row">
						<input type="text" name="teamobile" id="teamobile" class="input-text" placeholder="إرقم المعلم" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="groundmobile" id="groundmobile" class="input-text" placeholder="الرقم الأرضي" required>
					</div>
                    <div class="form-row">
						<input type="text" name="situationwork" id="situationwork" class="input-text" placeholder="حالة العمل" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="degreecadre" id="degreecadre" class="input-text" placeholder="الدرجة علي الكادر" required>
					</div>
                    <div class="form-row">
						<input type="text" name="hiringdate" id="hiringdate" class="input-text" placeholder="تاريخ التوظيف" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="deliverworkdate" id="deliverworkdate" class="input-text" placeholder="تاريخ استلام العمل" required>
					</div>
                    <div class="form-row">
						<input type="text" name="hiringtype" id="hiringtype" class="input-text" placeholder="نوع التعيين" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="qualitativegroup" id="qualitativegroup" class="input-text" placeholder="المجموعة النوعية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="finacialclass" id="finacialclass" class="input-text" placeholder="الدرجة المالية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="effectivedate" id="effectivedate" class="input-text" placeholder="تاريخ السريان" required>
					</div>
                    <div class="form-row">
						<input type="text" name="qualificationtype" id="qualificationtype" class="input-text" placeholder="نوع المؤهل" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="authorityobtain" id="authorityobtain" class="input-text" placeholder="جهة الحصول" required>
					</div>
                    <div class="form-row">
						<input type="text" name="qualification" id="qualification" class="input-text" placeholder="المؤهل" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="appreciation" id="appreciation" class="input-text" placeholder="التقدير" required>
					</div>
                    <div class="form-row">
						<input type="text" name="qualificationdate" id="qualificationdate" class="input-text" placeholder="تاريخ المؤهل" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="highestqualification" id="highestqualification" class="input-text" placeholder="المؤهل الأعلي" required>
					</div>
                    <div class="form-row">
						<input type="text" name="athorityobtainhigh" id="athorityobtainhigh" class="input-text" placeholder="جهة الحصول عليه" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="highestqualificationdate" id="highestqualificationdate" class="input-text" placeholder="تاريخ المؤهل الأعلى" required>
					</div>
                    <div class="form-row">
						<input type="text" name="appreciation2" id="appreciation2" class="input-text" placeholder="التقدير 2" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="supervisoryjob" id="supervisoryjob" class="input-text" placeholder="الوظيفة الإشرفية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="presentSTEMdate" id="presentSTEMdate" class="input-text" placeholder="تاريخ دخول مدرسة المتفوقين الحالية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="STEMworkdate" id="STEMworkdate" class="input-text" placeholder="تاريخ العمل بمدارس ستيم" required>
					</div>
                    <div class="form-row">
						<input type="text" name="ename" id="ename" class="input-text" placeholder="الاسم بالإنجليزية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="originalschool" id="originalschool" class="input-text" placeholder="المدرسة الأصلية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="originaladmin" id="originaladmin" class="input-text" placeholder="الإدارة الأصلية" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="originaldirectorate" id="originaldirectorate" class="input-text" placeholder="المديرية الأصلية" required>
					</div>
                    <div class="form-row">
						<input type="text" name="stage" id="stage" class="input-text" placeholder="المرحلة" required>
					</div>
				</div>

				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
</body>
