<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>AssignStudentsToBus</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
		</div>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة طالب إلي الباص </h2>
				<div class="form-row-total">
					<div class="form-row">
						<label for="BusId"> اسم الباص </label>
						<div>
							<select name="BusId" id="BusId" class="classic" required>
							</select>
						</div>
					</div>
                    <div class="form-row">
						<label for="StdName"> اسم الطالب </label>
						<div>
						<select class="classic" name="StdName" id="StdName" required>
						</select>
						</div>
					</div>
				</div>

				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" id="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
			var SelectStd = document.getElementById("StdName");
			let StdList = "{{.StdList}}"
			console.log(StdList)
			var StdOptions = StdList.replace("[", "").replace("]", "").split(", ").sort();
			console.log(StdOptions)
			for(var i = 0; i < StdOptions.length; i++) {
			var StdOpt = StdOptions[i];
			var StdEl = document.createElement("option");
			StdEl.textContent = StdOpt;
			StdEl.value = StdOpt;
			SelectStd.appendChild(StdEl);
		}
		var SelectBus = document.getElementById("BusId");
		let BusList = "{{.BusList}}"
		var BusOptions = BusList.replace("[", "").replace("]", "").split(" ").sort();

		for(var i = 0; i < BusOptions.length; i++) {
			var BusOpt = BusOptions[i];
			var BusEl = document.createElement("option");
			BusEl.textContent = BusOpt;
			BusEl.value = BusOpt;
			SelectBus.appendChild(BusEl);
		}
	</script>
</body>

</html>
