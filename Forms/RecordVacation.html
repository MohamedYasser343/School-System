<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>RecordVacation</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة إجازة معلم</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="TeacherName" id="TeacherName" class="input-text" placeholder="اسم المعلم" required>
					</div>
                    <div class="form-row">
						<input type="text" name="VacationType" id="VacationType" class="input-text" placeholder="نوع الاجازة" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="StartDate" id="StartDate" class="input-text" placeholder="من" required>
					</div>
                    <div class="form-row">
						<input type="text" name="EndDate" id="EndDate" class="input-text" placeholder="الى" required>
					</div>
				</div>
				
				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" id="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
		submit.addEventListener("click", validate);
		function validate(e) {
  			e.preventDefault();
			const Field1 = document.getElementById("TeacherName");
			const Field2 = document.getElementById("VacationType");
			const Field3 = document.getElementById("StartDate");
			const Field4 = document.getElementById("EndDate");
  			let valid = true;
	  		  if (!Field1.value) {
	  		alert("برجاء إدخال اسم المعلم");
  			}
			  if (!Field2.value) {
	  		alert("برجاء تحديد نوع الإجازة");
  			}
			  if (!Field3.value) {
	  		alert("برجاء تحديد تاريخ بداية الإجازة");
  			}
			  if (!Field4.value) {
	  		alert("برجاء تحديد تاريخ نهاية الإجازة");
  			}
		}
	</script>
</body>
