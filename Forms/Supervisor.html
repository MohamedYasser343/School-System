<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>Add Supervisor</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة مشرف </h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="SupervisorName" id="SupervisorName" class="input-text" placeholder="اسم المشرف" required>
					</div>
                    <div class="form-row">
						<input type="text" name="SupervisorNumber" id="SupervisorNumber" class="input-text" placeholder="رقم المشرف" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="SupervisorId" id="SupervisorId" class="input-text" placeholder="الرقم القومي" required>
					</div>
                    <div class="form-row">
						<input type="text" name="SupervisorAddress" id="SupervisorAddress" class="input-text" placeholder="العنوان" required>
					</div>
				</div>
                <div class="form-row-total">
                    <div class="form-row">
						<input type="text" name="GraduationCertificate" id="GraduationCertificate" class="input-text" placeholder="شهادة التخرج" required>
					</div>
				</div>

				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" id="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
		submit.addEventListener("click", validate);
		function validate(e) {
  			e.preventDefault();
			const Field1 = document.getElementById("SupervisorName");
			const Field2 = document.getElementById("SupervisorNumber");
			const Field3 = document.getElementById("SupervisorId");
			const Field4 = document.getElementById("SupervisorAddress");
			const Field5 = document.getElementById("GraduationCertificate");
  			let valid = true;
	  		  if (!Field1.value) {
	  		alert("برجاء إدخال اسم  المشرف");
  			}
			  if (!Field2.value) {
	  		alert("برجاء إدخال رقم المشرف");
  			}
			  if (!Field3.value) {
	  		alert("برجاء إدخال الرقم القومي للمشرف");
  			}
			  if (!Field4.value) {
	  		alert("برجاء إدخال عنوان المشرف");
  			}
			  if (!Field5.value) {
	  		alert("برجاء إدخال شهادة التخرج");
  			}	
		}
	</script>
</body>
