<!DOCTYPE html>
<html dir="rtl">
<html>
<head>
	<meta charset="utf-8">
	<title>Add Trip</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="https://snap.hopto.org/style.css"/>
</head>
<body class="form-v9">
	<header class="headeer">
		<div class="heaeder-right">
		<a href="#default" class="logo">
			<img src="images/Snap.png" alt="Snap logo" width="100" height="60">
		</a>
		<a class="active" href="#home">الصفحة الرئيسة</a>
		<a href="#contact">تواصل معنا</a>
		<a href="#about">لمزيد من المعلومات</a>
		</div>
	</header>
	<div class="page-content">
		<div class="form-v9-content" style="background: #3A579B;">
			<form class="form-detail" action="#" method="post">
				<h2>إضافة رحلة </h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="TripName" id="TripName" class="input-text" placeholder="اسم الرحلة" required>
					</div>
                    <div class="form-row">
						<input type="text" name="TripDate" id="TripDate" class="input-text" placeholder="تاريخ الرحلة" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="TripPlace" id="TripPlace" class="input-text" placeholder="مكان الرحلة" required>
					</div>
                    <div class="form-row">
						<input type="text" name="ChairsNumber" id="ChairsNumber" class="input-text" placeholder="عدد المقاعد المتاحة" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="TripKind" id="TripKind" class="input-text" placeholder="نوع الرحلة" required>
					</div>
                    <div class="form-row">
						<input type="text" name="GeneralSupervisor" id="GeneralSupervisor" class="input-text" placeholder="المشرف العام" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Supervisor1" id="Supervisor1" class="input-text" placeholder="المشرف 1" required>
					</div>
                    <div class="form-row">
						<input type="text" name="Supervisor2" id="Supervisor2" class="input-text" placeholder="المشرف 2" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Supervisor3" id="Supervisor3" class="input-text" placeholder="المشرف 3" required>
					</div>
                    <div class="form-row">
						<input type="text" name="Supervisor4" id="Supervisor4" class="input-text" placeholder="المشرف 4" required>
					</div>
				</div>
                <div class="form-row-total">
					<div class="form-row">
						<input type="text" name="Supervisor5" id="Supervisor5" class="input-text" placeholder="المشرف 5" required>
					</div>
                    <div class="form-row">
						<input type="text" name="LastDate" id="LastDate" class="input-text" placeholder="اخر معاد للحجز" required>
					</div>
				</div>

				<div class="form-row-last">
					<input type="button" name="register" class="register" value="تعديل">
					<input type="submit" id="submit" name="register" class="register" value="إضافة">
					<input type="button" name="register" class="register" value="مسح">
				</div>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>Snap 0.22.0.1</p>
	</footer>
	<script>
		const submit = document.getElementById("submit");
		submit.addEventListener("click", validate);
		function validate(e) {
  			e.preventDefault();
			const Field1 = document.getElementById("TripName");
			const Field2 = document.getElementById("TripDate");
			const Field3 = document.getElementById("TripPlace");
			const Field4 = document.getElementById("ChairsNumber");
			const Field5 = document.getElementById("TripKind");
			const Field6 = document.getElementById("GeneralSupervisor");
			const Field7 = document.getElementById("Supervisor1");
			const Field8 = document.getElementById("Supervisor2");
			const Field9 = document.getElementById("Supervisor3");
			const Field10 = document.getElementById("Supervisor4");
			const Field11 = document.getElementById("Supervisor5");
			const Field12 = document.getElementById("LastDate");
  			let valid = true;
	  		  if (!Field1.value) {
	  		alert("برجاء إدخال اسم الرحلة");
  			}
			  if (!Field2.value) {
	  		alert("برجاء إدخال تاريخ الرحلة");
  			}
			  if (!Field3.value) {
	  		alert("برجاء إدخال مكان الرحلة");
  			}
			  if (!Field4.value) {
	  		alert("برجاء إدخال عدد المفاعد");
  			}
			  if (!Field5.value) {
	  		alert("برجاء إدخال نوع الرحلة");
  			}	
			  if (!Field6.value) {
	  		alert("برجاء إدخال اسم  المشرف العام");
  			}
			  if (!Field7.value) {
	  		alert("برجاء إدخال المشرف الأول");
  			}
			  if (!Field8.value) {
	  		alert("برجاء إدخال المشرف الثاني");
  			}
			  if (!Field9.value) {
	  		alert("برجاء إدخال المشرف الثالث");
  			}
			  if (!Field10.value) {
	  		alert("برجاء إدخال المشرف الرابع");
  			}
			  if (!Field11.value) {
	  		alert("برجاء إدخال المشرف الخامس");
  			}
			  if (!Field12.value) {
	  		alert("برجاء إدخال اخر معاد للإشتراك في الرحلة");
  			}
		}
	</script>
</body>

</html>
